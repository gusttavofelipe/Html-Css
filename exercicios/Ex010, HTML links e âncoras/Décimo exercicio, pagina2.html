<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Décimo exercicio, pagina2</title>
</head>
<body>
   
    <h1>Essa é a segunda página do site</h1>
    
    <p>A segunda pagina esta aqui</p>
    <H2>Link nofollow</H2>
    <!--um link nofollow é um link que o mecanismo de busca não deve seguir-->
    <p>Este curso é um oferecimento de <a href="https://www.youtube.com/channel/UCrWvhVmt0Qac3HgsjQK62FQ" target="_blank" rel="nofollow" >Curso em video</a></p>
    <!-- o parametro "NOFOLLOW" da tag "REL" serve como um aviso aos mecanismos de busca para que não o considerem, para evitar qualuer problema, como o rankeamento de quem o apontou -->

    
    
    
    <p><a href="./index.html" target="_self" rel="prev">Voltar para primeira pagina</a></p>
    <!--o "REL" utilizado em links externos para voltar a pagina anterior é "PREV" não a rel interno-->











</body>
</html>
