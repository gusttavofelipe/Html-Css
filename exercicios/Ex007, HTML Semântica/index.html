<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sétimo Exemplo: Semântica</title>
</head>
<body>
    <h1>Exemplo de Semântica</h1>
 
    <p>
       Eu moro no <address>  campo novo, rua nova-69</address>
       <!--
        a tag "address" da signicado tudo esta dentro dela, no caso acima foi colocado uma endereço, que se aberto num celular por exemplo, pode vrar um link para a localização no mapps ou em outro app. Sendo assim um exemplo de tag com semântica

        Semântica é dar significado a uma forma, como no exemplo acima (foi dado significado de endereço)-->
    </p>
    
</body>
</html>
