<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>vigesimo segundo exercicio: tabelas simples</title>
</head>
<body>
    <h1>Primeira tabela</h1>
    <!--hierarquia de tabelas
        1° <table> indica que a criação, existencia da tabela
        2° <tr> indica uma linha (sendo opcional o fechamento dessa tag)
        3° <td> indica a quantidade dados numa linha (os dados ficam separados, não no mesmo espaço)
    -->

    <table>
        <tr>
            <td> A1 </td>
            <td> B1 </td>
            <td> C1 </td>
        </tr>
        <tr class="linha">
            <td> A2 </td>
            <td> B2 </td>
            <td> C2 </td>
        </tr>
        <tr>
            <td> A3 </td>
            <td> B3 </td>
            <td class="dado"> C3 </td>
        </tr>
        <tr class="linha">
            <td> A3 </td>
            <td> B3 </td>
            <td> C3 </td>
        </tr>
    </table>
</body>
</html>
